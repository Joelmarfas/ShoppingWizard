<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <img
        class="topnav"
        src="https://i.postimg.cc/XY5VxfdQ/Assembler-School-of-Software-Engineering-logo.jpg"
        alt="Assembler School"
      />
    </header>
    <div class="main-container">
      <div class="first-container">
        <div class="small-images">
          <img src="gorras/black-main.jpg" alt="" />
          <img src="gorras/black-boy.jpg" alt="" />
          <img src="gorras/black-girl.jpg" alt="" />
          <img src="gorras/black-white.jpg" alt="" />
        </div>
        <div class="big-images">
          <img src="gorras/black-main.jpg" alt="" />
        </div>
      </div>
      <div class="second-container">
        <div class="product-info">
          <div class="brand-info">Assembler School</div>
          <div class="model-info">CLASSIC - Gorra</div>
          <div class="price-info">20,95€</div>
          <div class="discount-code">
            Aplica el código 15VERANO y consigue un -15% EXTRA en lo último en
            rebajas ¡Queda poco tiempo!
          </div>
        </div>
        <div class="size-container">
          <select name="size-selector" id="size">
            <option value="tallas" selected disabled>Elija una talla</option>
            <option value="XSS">XS/S</option>
            <option value="SM">S/M</option>
            <option value="ML">M/L</option>
            <option value="LXL">L/XL</option>
          </select>
          <div class="sizes-guide">Guía de tallas</div>

          <img src="" alt="" />
        </div>
        <div class="color-container">
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
        </div>
        <button class="add-to-cart">Add to cart</button>
      </div>
    </div>

    <footer>
      <p>
        Todos los derechos Reservados: Antonio Copete, José Valenzuela y Joel
        Martínez
      </p>
    </footer>
  </body>
</html>
